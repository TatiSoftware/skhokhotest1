name: Django CI/CD to AWS Fargate

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Load secrets from AWS Secrets Manager
        id: secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          secret-ids: AWS-SECRETS
          parse-json-secrets: true

      - name: Run Django tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
          DJANGO_SECRET_KEY: ${{ steps.secrets.outputs.DJANGO_SECRET_KEY }}
        run: |
          python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Load secrets from AWS Secrets Manager
        id: secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          secret-ids: AWS-SECRETS
          parse-json-secrets: true

      - name: Debug secret outputs
        run: |
          echo "ECR_REGISTRY: ${{ steps.secrets.outputs.ECR_REGISTRY }}"
          echo "ECR_REPOSITORY: ${{ steps.secrets.outputs.ECR_REPOSITORY }}"
          echo "ECS_CLUSTER: ${{ steps.secrets.outputs.ECS_CLUSTER }}"
          echo "ECS_SERVICE: ${{ steps.secrets.outputs.ECS_SERVICE }}"

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        env:
          AWS_SECRETS_ECR_REGISTRY: ${{ steps.secrets.outputs.ECR_REGISTRY }}
          AWS_SECRETS_ECR_REPOSITORY: ${{ steps.secrets.outputs.ECR_REPOSITORY }}
          IMAGE_TAG: latest
        run: |
          export ECR_REGISTRY="$AWS_SECRETS_ECR_REGISTRY"
          export ECR_REPOSITORY="$AWS_SECRETS_ECR_REPOSITORY"

          if [ -z "$ECR_REGISTRY" ] || [ -z "$ECR_REPOSITORY" ]; then
            echo "‚ùå ERROR: Missing ECR_REGISTRY or ECR_REPOSITORY"
            exit 1
          fi

          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "üöÄ Building image: $IMAGE_URI"

          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: Deploy to ECS Fargate
        env:
          ECS_CLUSTER: ${{ steps.secrets.outputs.ECS_CLUSTER }}
          ECS_SERVICE: ${{ steps.secrets.outputs.ECS_SERVICE }}
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --force-new-deployment
